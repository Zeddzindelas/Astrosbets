    <style>
        /* Reset bÃ¡sico */

        /* VÃ­deo de fundo */

        #toggle-video {

            background: #00ffcc;

        /* Header */
        header {

        /* Saldo */
        .saldo {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #00ffcc;
            z-index: 999;
        }

        .saldo span {
            display: inline-block;
            position: relative;
        }

        .saldo .arrow {
            position: absolute;
            right: -20px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        .saldo .arrow.up {
            color: #00ffcc;
            transform: translateY(-20px);
        }

        .saldo .arrow.down {
            color: #ff4444;
            transform: translateY(20px);
        }

        /* Container do jogo */
        .game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .game-container h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        .game-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .game-container button {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .game-container button:hover {
            background: #00ccaa;
            transform: scale(1.1);
        }

        /* Roleta */
        .roleta {
            font-size: 3rem;
            margin-bottom: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        footer a {
            color: #00ffcc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
    header h1 {

}

<body>

    <script>
        // Sistema de saldo (persistente entre pÃ¡ginas)
        let saldo = localStorage.getItem('saldo') || 900;
        document.getElementById('saldo-valor').textContent = saldo;

        // BotÃ£o para Ativar/Desativar VÃ­deo
        function toggleVideo() {
            const video = document.getElementById('video-background');
            const button = document.getElementById('toggle-video');
            if (video.paused) {
                video.play();
                button.textContent = "Desativar VÃ­deo";
            } else {
                video.pause();
                button.textContent = "Ativar VÃ­deo";
            }
        }

        // AnimaÃ§Ã£o de saldo
        function atualizarSaldo(valor) {
            const saldoElement = document.getElementById('saldo-valor');
            const arrowUp = document.querySelector('.saldo .arrow.up');
            const arrowDown = document.querySelector('.saldo .arrow.down');

            saldo += valor;
            localStorage.setItem('saldo', saldo);
            saldoElement.textContent = saldo;

            if (valor > 0) {
                arrowUp.style.opacity = '1';
                arrowUp.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    arrowUp.style.opacity = '0';
                    arrowUp.style.transform = 'translateY(0)';
                }, 1000);
            } else {
                arrowDown.style.opacity = '1';
                arrowDown.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    arrowDown.style.opacity = '0';
                    arrowDown.style.transform = 'translateY(0)';
                }, 1000);
            }
        }

        // Jogar Roleta
        function jogarRoleta() {
            if (saldo < 10) {
                alert("Saldo insuficiente! Volte ao inÃ­cio para recarregar.");
                return;
            }

            saldo -= 10; // Custa R$ 10 para jogar
            atualizarSaldo(-10);

            const roleta = document.getElementById('roleta');
            const resultado = document.getElementById('resultado');

            roleta.style.animation = 'spin 2s linear';
            setTimeout(() => {
                roleta.style.animation = 'none';
                const numeroSorteado = Math.floor(Math.random() * 37); // NÃºmeros de 0 a 36
                resultado.textContent = `NÃºmero sorteado: ${numeroSorteado}`;
                resultado.style.color = "#00ffcc";
                resultado.style.fontSize = "1.5rem";
                resultado.style.marginTop = "20px";

                if (numeroSorteado % 2 === 0) { // Exemplo simples: ganha se for par
                    saldo += 20; // Ganha R$ 20
                    atualizarSaldo(20);
                    resultado.textContent += " - VocÃª ganhou R$ 20! ðŸŽ‰";
