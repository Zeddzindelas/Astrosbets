        .saldo span {

        .saldo .arrow {

            opacity: 0;

        }

        .saldo .arrow.up {
            color: #00ffcc;
            transform: translateY(-20px);
        }

        .saldo .arrow.down {
            color: #ff4444;
            transform: translateY(20px);
        }

        /* Container do jogo */
        .game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        .game-container button {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .game-container button:hover {
            background: #00ccaa;
            transform: scale(1.1);
        }

        /* Dados */
        .dados {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .dados div {
            font-size: 3rem;
            padding: 20px;
            border: 2px solid #00ffcc;
            border-radius: 10px;

            animation: roll 1s linear infinite;

        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        /* Footer */

    <script>

        // BotÃ£o para Ativar/Desativar VÃ­deo
        function toggleVideo() {

        // AnimaÃ§Ã£o de saldo
        function atualizarSaldo(valor) {

            const arrowUp = document.querySelector('.saldo .arrow.up');

            saldo += valor;
